<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <script src="product.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-msg {
            color: red;
            display: none;
        }

        #table1,
        #table2 {
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
      }
      
        #table1 table,
        #table2 table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }

        #table1 table th,
        #table1 table td,
        #table2 table th,
        #table2 table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        #table1 table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <form id="form1" name="form1">
        <table>
            <tr>
                <td>Product Category:</td>
                <td>
                    <input type="text" id="cat" onchange="catval()" onkeypress="return alphabetcheck(event)" />
                    <br />
                    <label class="error-msg" id="catval">Enter category</label>
                </td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td>
                    <input type="text" id="name" onchange="Pronameval()" onkeypress="return alphabetcheck(event)" />
                    <br />
                    <label class="error-msg" id="nam">Enter Name</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" id="savebtn" onclick="Save()">SAVE</button>
                </td>
            </tr>
        </table>
    </form>

    <form id="form2" style="display:none;">
        <table>
            <tr>
                <td>Product Category:</td>
                <td>
                    <input type="text" id="cat1" readonly />
                </td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td>
                    <input type="text" id="name1" readonly />
                </td>
            </tr>
            <tr>
                <td>Variant Name</td>
                <td>
                    <input type="text" id="varname" onkeypress="return alphabetcheck(event)"
                        onchange="VariantName()" /><br>
                    <label class="error-msg" id="variantval">Enter variant name</label>
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="text" id="price" onchange="Priceval()" onkeypress="return pricecheck(event)" /><br>
                    <label class="error-msg" id="prc">Enter price</label>
                </td>
            </tr>
            <tr>
                <td>Color</td>
                <td>
                    <input type="text" id="color" name="colors" onchange="colorscheck()"
                        onkeypress="return alphabetcheck(event)" /><br>
                    <label class="error-msg" id="color1">Enter color</label>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" id="description" onchange="descript()"
                        onkeypress="return alphabetcheck(event)" /><br>
                    <label class="error-msg" id="describe">Enter description</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" id="SaveVariant" onclick="SaveVarient(this.value)">SAVE Variant</button>
                </td>
            </tr>
        </table>
    </form>

    <div id="table1">
        <table>
            <thead>
                <tr>
                    <th>PRODUCT CATEGORY</th>
                    <th>PRODUCT NAME</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div id="table2">
        <table id="output"></table>
    </div>
</body>

</html>
